name: Metrics
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 * * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:

      - name: üî• Github-metrics
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          # Options
          user: martijnlindeman
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/London

      - name: ‚ö° Plugin_activity
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 7
          plugin_activity_load: 300
          plugin_activity_visibility: all

      - name: üìå plugin_stars
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: Starred.topics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons
          plugin_topics_sort: stars
