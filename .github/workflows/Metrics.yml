
name: Metrics
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 * * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:

      - name: ü¶ë Medias
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: medias.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_order: music
          output_action: gist
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: recent
          plugin_music_token: "${{ secrets.CLIENT_ID }}, ${{ secrets.CLIENT_SECRET }}, ${{ secrets.REFRESH_TOKEN }}"
          plugin_music_time_range: long
          plugin_music_top_type: tracks


      - name: ü¶ë Achievements
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: gist
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_fortune: yes


          
      - name: ‚ö° Recent activity
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: ‚ö°recent-activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 7
          plugin_activity_load: 300
          plugin_activity_visibility: all



