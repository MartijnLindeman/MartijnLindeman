name: Metrics
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 * * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:

      - name: üî• Github-metrics
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: üî• github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic
          base: header, activity, community, repositories, metadata, languages, notable, discussions, topics
          config_timezone: Europe/London

      - name: üéµ Spotify - Top tracks
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: üéµ Spotify - Top tracks.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_order: music
          output_action: gist
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: top
          plugin_music_token: "${{ secrets.CLIENT_ID }}, ${{ secrets.CLIENT_SECRET }}, ${{ secrets.REFRESH_TOKEN }}"
          plugin_music_time_range: long
          plugin_music_top_type: tracks
          plugin_music_limit: 5

      - name: üèÜ Achievements
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: üèÜ achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: gist
          plugin_achievements: yes
          plugin_achievements_display: compact
         
      - name: ‚ö° Recent activity
        if: ${{ success() || failure() }}
        uses: martijnlindeman/metrics@latest
        with:
          filename: ‚ö° recent-activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_order: activity, music
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: top
          plugin_music_token: "${{ secrets.CLIENT_ID }}, ${{ secrets.CLIENT_SECRET }}, ${{ secrets.REFRESH_TOKEN }}"
          plugin_music_time_range: long
          plugin_music_top_type: tracks
          plugin_music_limit: 5
